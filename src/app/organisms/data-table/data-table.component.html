<div class="container pb-5">
    <div class="row">
        <div class="col-12">

            <mat-form-field appearance="fill">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
            </mat-form-field>

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">

                <ng-container matColumnDef="socialMediaLink">
                    <th mat-header-cell *matHeaderCellDef>Sosyal Medya Linki</th>
                    <td mat-cell *matCellDef="let element">{{element.socialMediaLink}}</td>
                </ng-container>


                <ng-container matColumnDef="platformName">
                    <th mat-header-cell *matHeaderCellDef>Sosyal Medya Adı</th>
                    <td mat-cell *matCellDef="let element">{{element.platformName | capitalize}}</td>
                </ng-container>


                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Açıklama</th>
                    <td mat-cell *matCellDef="let element">{{element.description}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let element">
                        <div style="display: flex; gap: 1.5rem;">
                            <button mat-icon-button class="no-background-button edit-button"  (click)="onEdit(element)" aria-label="Edit">
                                <i class="fa fa-edit"></i> 
                            </button>
                            <button mat-icon-button class="no-background-button delete-button" (click)="onDelete(element)" aria-label="Delete">
                                <i class="fa fa-trash"></i>
                            </button>
                            
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
